<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG</title>
</head>
<body>
	<h2>cuadrado</h2>
	<svg>
		<rect x="0" y="10" width="100" height="100" fill="red">
	</svg>
<!--\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
	<h2>circulo</h2>
	<svg>
		<circle cx="70" cy="70" r="68" fill="blue">
	</svg>
<!--\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
	<h2>triangulo</h2>
	<svg>
		<polygon points="50,0 100,100 0,100" fill="green">
	</svg>
<!--\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
	<h2>texto</h2>
	<svg width="400" height="200" stroke="#36AD89" stroke-width="8">
  	<rect x="1" y="1" width="190" height="100" fill="#ddd" />
    <text fill="#000000" stroke="black" stroke-width="0" font-size="50" font-family="tahoma" x="15" y="70">A D S I</text>
	</svg>
<!--\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
	<h2>corazon</h2>
	<svg width="300" height="200">
   <polyline points="215,95 214,65 205,53 185,44 165,50 150,65 144,80 136,65 125,54 105,44 85,50 75,65 70,95 80,115 144,189 200,130 210,115 215,95"
         style="fill:red;stroke:red;stroke-width:3"/>
</svg>
</body>
</html>
