<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nuevos elementos de entrada (html 5)</title>
</head>
<body>
	<h1>Nuevos elementos de entrada (html 5)</h1>
	<form action="get" oninput="saldia.value=parseInt(base.value)*parseInt(altura.value)">
	<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
		<legend>Lista de datos</legend>
		<input list="lenguajes">
		<datalist id="lenguajes">
			<option value="c++">C++</option>
			<option value="Java">Java</option>
			<option value="PHP">PHP</option>
			<option value="C#">C#</option>
			<option value="python">Python</option>
		</datalist>
	</fieldset>
	<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
		<legend>Generador de Claves</legend>
		<keygen name="clave">
	</fieldset>
	<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
		<legend>salida</legend>
		<label for="abase"><strong>Base:</strong></label>
		<input type="renge" id="base" min="1" max="100">
		<label for="altura"><strong>Altura:</strong></label>
		<input type="range" id="altura" min="1" max="100" >
		<label for="salida">El area es:</label>
		<output id="salida" for="base altura"></output>
	</fieldset>
	<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->

	<br><br>
	<input type="submit" value="enviar formulario">
	</form>
</body>
</html>
