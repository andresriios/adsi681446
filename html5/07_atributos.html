<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atributos especificos (Formulario) html5</title>
</head>
<body>
	<h1>Atributos especificos (Formulario) html5</h1>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
		<legend>autocompletar</legend>
		<form action="" method="post">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" autocomplete="off">
			<label for="telefono">Telefono:</label>
			<input type="text" id="telefono" autocomplete="on">
			<input type="submit" value="enviar datos">
		</form>
	</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
		<legend>Autofocus</legend>
		<form action="" method="post">
			<label for="correo">Correo electronico:</label>
			<input type="text" id="correo" autofocus>
			<input type="submit" value="enviar datos">
		</form>
	</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
<fieldset>
		<legend>form</legend>
		<form action="" method="post" id="frm">
			<label for="correo">Correo electronico:</label>
			<input type="text" id="correo" name="correo" autofocus>
			<input type="submit" value="enviar datos">
		</form>
		<label for="correo">direccio</label>
		<input type="text" id="direcion" name="correo" form="frm">
	</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
		<fieldset>
		<legend>formaction</legend>
		<form action="" method="post">
			<label for="edad">Edad:</label>
			<input type="number" id="edad">
			<input type="submit" value="enviar datos">
			<input type="submit" value="enviar datos a otro archivo" formaction="procesar.php">
		</form>
	</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
			<legend>formEnctype</legend>
			<form action="" method="post">
				<label for="edad">Nombre:</label>
				<input type="number" id="nombre" name="foto">
				<label for="foto">foto:</label>
				<input type="file" id="foto" name="foto">
				<input type="submit" value="Enviar solo datos">
				<input type="submit" value="enviar datos y archivos" formenctype="multipart/form-data">
			</form>
		</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
		<fieldset>
			<legend>formMethod</legend>
			<form action="" method="post">
				<label for="edad">Nombre:</label>
				<input type="number" id="nombre" name="foto">
				<input type="submit" value="Enviar por post">
				<input type="submit" value="enviar por get" formmethod="get">
			</form>
		</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
		<fieldset>
			<legend>formnovalidate</legend>
			<form action="" method="post">
				<label for="correo">Correo electronico:</label>
				<input type="email" id="nombre" name="correo" formnovalidate>
				<label for="fecha">Fecha Nacimiento:</label>
				<input type="date" id="fecha" name="fehca" formnovalidate>
				<input type="submit" value="Enviar datos">
			</form>
		</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
		<fieldset>
			<legend>formTarget</legend>
			<form action="" method="post">
				<label for="nombre">nombre:</label>
				<input type="text" id="nombre" name="nombre">
				<input type="submit" value="enviar datos" formtarget="blank">
			</form>
		</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
		<fieldset>
			<legend>Alto y Ancho</legend>
			<form action="" method="post">
				<label for="nombre">nombre:</label>
				<input type="text" id="nombre" name="nombre">
				<input type="image" src="imgs/boton.png" width="50" height="50">
			</form>
		</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
		<fieldset>
			<legend>list</legend>
			<form action="" method="post">
				<input list="peliculas">
				<datalist id="peliculas">
					<option value="Ironman">Ironman</option>
					<option value="Harry P">Harry P</option>
					<option value="transformers">transformers</option>
				</datalist>
				<input type="submit" value="Enviar">
			</form>
		</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
		<fieldset>
			<legend>Minimo y MAximo</legend>
			<form action="" method="post">
				<label for="edad">edad:</label>
				<input type="number" id="edad" name="edad" min="10" max="80">
				<input type="submit" value="Enviar Datos">
			</form>
		</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
		<fieldset>
			<legend>Multiple</legend>
			<form action="" method="post">
				<label for="canciones">canciones:</label>
				<input type="file" id="canciones" name="canciones" multiple>
				<input type="submit" value="Enviar Datos">
			</form>
		</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
		<fieldset>
			<legend>placeholder</legend>
			<form action="" method="post">
				<input type="text" id="nombre" placeholder="Ingrese se nombre">
				<br>
				<input type="text" id="apellido" placeholder="Ingrese su apellido">
				<br>
				<input type="submit" value="Enviar Datos">
			</form>
		</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
		<fieldset>
			<legend>Required</legend>
			<form action="" method="post">
				<input type="text" id="nombre" placeholder="Ingrese se nombre" required>
				<br>
				<input type="text" id="apellido" placeholder="Ingrese su apellido" required>
				<br>
				<input type="submit" value="Enviar Datos">
			</form>
		</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
		<fieldset>
			<legend>step</legend>
			<form action="" method="post">
				<label for="edad">Edad:</label>
				<input type="range" id="edad" step="10" oninput="salida.value=this.value">
				<output id="salida" for="edad"></output>
				<input type="submit" value="Enviar Datos">
			</form>
		</fieldset>
</body>
</html>
